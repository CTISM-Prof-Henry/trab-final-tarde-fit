name: Build Tauri (Linux + Windows)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-tauri:
    name: Build on ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: ./web-fit

      - name: Build Angular frontend
        run: npm run build
        working-directory: ./web-fit

      - name: Setup and Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./web-fit/src-tauri

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.os }}
          path: ./web-fit/src-tauri/target/release/bundle/